<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webpack</title>
    <script src="/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div id="sidebar" class="float-child">
            <div id="handle">
                <select name="companies" id="companies">
                    <option value="acme">Acme Corp</option>
                    <option value="mom">Mom Corp</option>
                    <option value="wayne">Wayne Enterprises</option>
                    <option value="oceanic">Oceanic Airlines</option>
                </select>
            </div>
            <ul title="ROOMS" class="rooms">
                <li>
                    <ul title="Room 1" id="room1">
                        <li><img src="img/Avatar1.png"><span>Oana Radu</span></li>
                        <li><img src="img/Avatar2.png"><span>David Popovici</span></li>
                        <li><img src="img/Avatar3.png"><span>Tiberiu Dumitrescu</span></li>
                    </ul>
                </li>
                <li>
                    <ul title="Room 2" id="room2">
                        <li><img src="img/Avatar4.png"><span>Lidia Buble</span></li>
                        <li><img src="img/Avatar5.png"><span>Amena Khatun</span></li>
                    </ul>
                </li>
            </ul>
            <ul title="WORKSPACES" class="workspaces">
                <li>Workspace 1</li>
                <li>Workspace 2</li>
                <li>Worspace 3</li>
            </ul>

            <div id="own-account">
                <img src="img/Avatar6.png">
                <span> Own Account </span>
            </div>
        </div>

        <div id="main" class="float-child">
            MAIN
        </div>
    </div>
</body>

</html>
